<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: block;
            width: 200px;

            padding: 15px;

            color: white;
            text-decoration: none;
            border-radius: 5px;

        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

</html>
